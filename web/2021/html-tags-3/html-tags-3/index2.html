<!DOCTYPE html>
<html lang="ru">
    <head>
        <!-- Заголовок страницы в браузере -->
        <title>Знакомство с HTML тегами. Часть 3.</title>
        <!-- Кодировка страницы -->
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <input type="text" name="username" value="User" />
            </div>
            <div>
                <input type="password" name="userpass" value="" />
            </div>
            <div>
                <p><input checked type="radio" name="beer" value="lager" />Светлое пиво</p>
                <p><input type="radio" name="beer" value="dark" />Тёмное пиво</p>
            </div>
            <br />
            <div>
                <p><input type="radio" name="beer2" value="lager" />Светлое пиво</p>
                <p><input type="radio" name="beer2" value="dark" />Тёмное пиво</p>
            </div>

            <div>
                <p><input checked type="checkbox" name="car" value="yes" /></p>
            </div>

            <div>
                <p><input type="file" name="file" /></p>
            </div>
            <div>
                <textarea name="text"></textarea>
            </div>
            <div>
                <select multiple="multiple" name="color">
                    <option selected value="red">Красный</option>
                    <option value="yellow">Жёлтый</option>
                </select>
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </body>
</html>
